<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<title>Piano Keyboard</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://www.verovio.org/javascript/latest/verovio-toolkit.js"></script>
        <script src="piano.js"></script>


		<script type="text/javascript">


			$( document ).ready(function() {
				var keyboardHTML = htmlForKeyboardWithOctaves(3, octaves.C4, true, true)
				console.log(keyboardHTML)
				$(".container").html(keyboardHTML)
				bindKeysToFunction(updatePreview)

			})

			var paeCode = "";
            function updatePreview(paeNote) {
				console.log("key pressed is " + paeNote)
				paeCode += paeNote

                var notesSVG = svgNotesForPlaineEasieCode(paeCode)

                var svgContainerDiv = $('.incipitSVG')
                svgContainerDiv.html(notesSVG)
            }

		</script>


	</head>
<body>
	<div class="container">

	</div>

    <div class="incipitSVG"></div>
</body>
</html>
